<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        
</head>

<body style="background-color: hsl(45, 9%, 83%); width: 100%; max-width: 100%;">
    <div class="container text-center">
    <h1 class="mt-5">Text Editor</h1>
    <input type="text" id="fileName" placeholder="File Name" />
    <button class="rounded btn-success" id="saveBtn">Save</button>
    <button id="loadBtn">Load Files</button>
    <div class="container mt-2">
    <button class="rounded mt-1" id="saveBtn">Bold</button>
    <button class="rounded mt-1" id="saveBtn">Underline</button>
    <button class="rounded mt-1" id="saveBtn">Sup</button>
    <button class="rounded mt-1" id="saveBtn">Sub</button>
    <button class="rounded mt-1" id="saveBtn">Mark</button>
    <button class="rounded mt-1" id="color">Color</button>
    <button class="rounded mt-1" id="font">Font</button>
    </div>
    <!-- Editable Div -->
    <div contenteditable="true" id="editor" style="border: 1px solid #191111; padding: 10px; margin-top: 1em;"></div>

    <!-- Save Files UL -->
     <div class="container" id="fileUlDiv">
        <ul class="d-flex gap-3" id="fileList"></ul>
    </div>
</div>
    <script src="script.js"></script>
</body>

</html>
